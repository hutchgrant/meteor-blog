<template name="frontLayout">
<nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='navbar-brand'}}
          Grant Hutchinson's Blog
        {{/linkTo}}
      </div>
      <ul class="nav navbar-nav">
        <li>
          	{{#linkTo route='all'}}
            All Blogs
          	{{/linkTo}}
        </li>
        <li>
		{{#with currentUser}}
			{{#with profile}}
		    <a href="{{pathFor 'authorPost' author=username}}">Your Entries</a>
			{{/with}}
		{{/with}}
        </li>
        <li>
		{{#if currentUser}}
          {{#linkTo route='newPost'}}
            Add new post
          {{/linkTo}}
		{{/if}}
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
       {{> loginButtons}}
      </ul>
    </div>
  </nav>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item">
		  <img class="first-slide" src="/images/iphone.png" height="400px" width="200px" alt="first slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Mobile Blogging.</h1>
              <p>Share your thoughts with the world! Blog via: mobile, tablet, PC, or VR</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Join Now</a></p>
            </div>
          </div>
        </div>
        <div class="item active">
		  <img class="second-slide" src="/images/ipad.png" height="400px" width="200px" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Mobile Blogging.</h1>
              <p>Share your thoughts with the world! Blog via: mobile, tablet, PC, or VR</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Discover</a></p>
            </div>
          </div>
        </div>
        <div class="item">
		  <img class="third-slide" src="/images/vr.png" height="400px" width="200px" alt="third slide">
          <div class="container">
            <div class="carousel-caption">
                 <h1>Mobile Blogging.</h1>
              <p>Share your thoughts with the world! Blog via: mobile, tablet, PC, or VR</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse Blogs</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

	<div class="container marketing">
		  <div class="row">
		    <div class="col-lg-4">
		      <img class="img-circle center-block" src="/images/archer.png" alt="Generic placeholder image" width="140" height="140">
		      <h2 class="text-center">Archer</h2>
		      <p class="text-center">I use Hutchinson's Blogging platform everyday.</p>
		      <p class="text-center"><a class="btn btn-default" href="#" role="button">View details »</a></p>
		    </div>
		    <div class="col-lg-4">
		      <img class="img-circle center-block" src="/images/megatron.png" alt="Generic placeholder image" width="140" height="140">
		      <h2 class="text-center">Megatron</h2>
		      <p class="text-center">I use Hutchinson's Blogging platform everyday.</p>
		      <p class="text-center"><a class="btn btn-default" href="#" role="button">View details »</a></p>
		    </div>
		    <div class="col-lg-4">
		      <img class="img-circle center-block" src="/images/cat.png" alt="Generic placeholder image" width="140" height="140">
		      <h2 class="text-center">Jon Deer</h2>
		      <p class="text-center">I use Hutchinson's Blogging platform everyday.</p>
		      <p class="text-center"><a class="btn btn-default" href="#" role="button">View details »</a></p>
		    </div>
		  </div>
	</div>


<hr>

<footer>
	<ul class="foot text-center">
		<li>Created by: Grant Hutchinson</li>
  		<li>Contact: <a href="mailto:h.g.utchinson@gmail.com">h.g.utchinson@gmail.com</a></li>
	</ul>
</footer>
</template>
