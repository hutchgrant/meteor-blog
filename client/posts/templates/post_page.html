<template name="postPage">
  {{#if title}}
  <h2 class="blog-title">{{title}}</h2>
  <h5 class="blog-date">{{createdAt}}</h5>
  <p class="blog-body">{{body}}</p>
  <p class="blog-body">by 
	<span class="blog-author">	
	{{#linkTo route='authorPost'}}
     	{{author}}
    {{/linkTo}}
    </span>
  </p>
  {{/if}}
</template>
