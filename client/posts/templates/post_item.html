<template name="postItem">
  <h3 class="blog-title">
    {{#linkTo route='singlePost'}}
      {{title}}
    {{/linkTo}}
  </h3><h5 class="blog-date">{{createdAt}}</h5>
  <p class="blog-body">by <span class="blog-author">
	{{#linkTo route='authorPost'}}
     {{author}}
    {{/linkTo}}  
	</span>
	</p>
</template>
